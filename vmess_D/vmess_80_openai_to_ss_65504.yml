log:
  loglevel: error

inbounds:
- port: 80
  listen: 0.0.0.0
  protocol: vmess
  settings:
    clients:
    - id: 12345678-1234-1234-1234-123456789012
    decryption: none
#   fallbacks:
#   - dest: 8080
  streamSettings:
    network: ws
#   wsSettings:
#     path: ''

outbounds:
- protocol: freedom
  settings: {}
- protocol: blackhole
  tag: block
  settings: {}
- protocol: shadowsocks
  tag: ss-openai
  settings:
    servers:
    - address: 104.171.112.124
      port: 65504
      method: "aes-128-gcm"
      password: "passwd"
    uot: false
    level: 0

